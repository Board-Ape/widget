<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
   
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
        class App extends React.Component {
            state = {
                name: 'Ryu',
                age: 26,
                submittedNames: []
            }

            handleChange = (e) => {
                this.setState({
                    name: e.target.value
                })
            }

            handleSubmit = (e) => {
                e.preventDefault()

                const newState = [...this.state.submittedNames, this.state.name]

                this.setState({
                    submittedNames: newState
                })
            }

            render() {
                let showNames = null;

                if (this.state.submittedNames.length) {
                    showNames = this.state.submittedNames.map(names => {
                        return (
                            <div>
                                {names}
                            </div>
                        )
                    })
                } else {
                    showNames = (
                        <p>No names have been submitted</p>                   
                    )
                }

                return (
                    <div className="app-content">
                        <h1>Widget set up</h1>
                        <p>My name is: '{ this.state.name }'. I am '{ this.state.age }' years old</p>
                        <form onSubmit={this.handleSubmit}>
                            <input type="text" onChange={this.handleChange} />
                            <button>Submit</button>
                        </form>
                        {showNames}
                    </div>
                )
            }
        }

        ReactDOM.render(<App />, document.getElementById('app'))
    </script>

</body>
</html>
