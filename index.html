<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
   
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
        class App extends React.Component {
            state = {
                name: 'Ryu',
                age: 26,
                originalName: true
            }
            
            handleClick = (e) => {
                e.preventDefault()
                let newName = 'Sam'
                let newBool = !this.state.originalName

                if (!this.state.originalName) {
                    newName = 'Ryu' 
                }

                this.setState({
                    name: newName,
                    originalName: newBool
                })
            }

            handleHover = (e) => {
                console.log("Hover:", event.target)
            }

            handleCopy = (e) => {
                console.log("Copy:", event.target)
            }

            render() {
                return (
                    <div className="app-content">
                        <h1>Widget set up</h1>
                        <p>My name is: '{ this.state.name }'. I am '{ this.state.age }' years old</p>
                        <button onClick={this.handleClick} onMouseOver={this.handleHover}>Click Me</button>
                        <p onCopy={this.handleCopy}>What we think, we become</p>
                    </div>
                )
            }
        }

        ReactDOM.render(<App />, document.getElementById('app'))
    </script>

</body>
</html>
